<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt('본인 이름');
        alert(`내 이름은 ${name}입니다.`);
        var age = prompt('본인 나이');
        console.log(`제 나이는 ${age}입니다.`);
        var hobby = prompt('취미 생활');
        document.write(`제 취미는 ${hobby}입니다.`);
        var addr = prompt('주소');
        document.write(`<p>저는 ${addr}에 삽니다</p>`)
        var num = prompt('글자 크기를 정하세요');
        document.write(`<h${num}>만나서 반갑습니다.</h${num}>`)
        var col = prompt('블록의 색을 정하세요')
        document.write(`<div style="width:300px;height:200px;background-color:${col};"><p style="color:gray;">사각형</p></div>`)
    </script>
</body>
</html>
