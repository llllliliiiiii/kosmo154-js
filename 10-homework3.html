<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var width = prompt('가로 길이를 입력해주세요');
        var height = prompt('세로 길이를 입려해주세요');
        var backcol = prompt('사각형의 색을 지정해주세요');
        document.write(`<div style="width:${width}px;height:${height}px;background-color:${backcol};"></div>`);
    </script>
</body>
</html>
