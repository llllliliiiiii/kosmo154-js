<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <script>
        function sayHello() {
            document.getElementById("message").innerText = "안녕하세요";
        }
    </script>
</head>
<body>
    <button onclick="sayHello()">Click Me</button>
    <p id="message"></p>
</body>
</html>
