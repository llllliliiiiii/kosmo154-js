<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 값이 커질 수록 값이 유실될 수 있으므로 조심해야함
        console.log(12345678901234567890123);
        // 0.1과 0.2는 이진수로 변환하면 무한 소수가 되어 근사값으로 저장됨.
        // 근사값으로 저장된 숫자들을 더할 땐 미세한 오차가 발생하게 되어 값이 0.3으로 나오지 않음.
        // 0.1과 0.2의 정밀도를 설정(정수부로 고치거나)하거나, 소수점 이하의 숫자를 일정 범위로 반올림하여야함.
        console.log(0.1+0.2);
        // 예방법 中 1 : 실수부를 정수부로 고치기
        console.log(((0.1*10)+(0.2*10))/10)
    </script>
</body>
</html>
