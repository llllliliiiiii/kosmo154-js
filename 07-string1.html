<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("abcd");
        console.log('가나다라');
        console.log(`1234`);

        // 과거 문자형
        console.log("ab" + "cd");
        console.log('이것은 "강조" 입니다');
        console.log("이것은 \"\"에 대한 특수문자 출력입니다.");

        // 현재 문자형
        console.log(`'이것'은 "강조"효과를 '가집니다'`);

        // 템플릿 리터럴
        var v1 = 10;
        console.log("현재 v1의 값은 : "+v1+" 입니다.");
        console.log(`현재 v1의 값은 ${v1} 입니다`)
        console.log(`현재 v1의 연산결과는 ${v1 + 10} 입니다`)
    </script>
</body>
</html>
