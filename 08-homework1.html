<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = prompt('당신의 나이를 입력하세요')
        var name = prompt('당신의 이름을 입력하세요')
        var city = "부천"
        var num = prompt('숫자 하나를 지정하세요')
        var str1 = prompt('첫 번째 문자를 입력하세요')
        var str2 = prompt('두 번째 문자를 입력하세요')
        var name1 = "윤";
        var name2 = "소";
        var name3 = "혜";
        console.log(age);
        document.write('당신의 나이는 ' + age + '세입니다. <br> 당신의 이름은 ' , name + '입니다. <br>');
        alert('당신의 사는 지역입니다: ' + city);
        // document.write(prompt);
        console.log(confirm('당신은 회원입니까?'));
        document.write(name1, name2, name3 + "<br>");
        document.write('당신이 입력한 숫자는 다음과 같습니다 : <br>' + num);
        alert('당신이 입력한 문자 두개는 다음과 같습니다 : ' + str1 + str2 );
    </script>
</body>
</html>
